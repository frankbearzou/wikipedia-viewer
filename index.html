<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="viewer.js"></script>
    <title>Wikipedia Viewer</title>
</head>
<body>
    <div class="container-fluid text-center main">
        <div class="col-md-4 col-md-offset-4">
            <h1>Wikipedia Viewer</h1>
            <div class="random-article">
                <a class="random-article-link" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get a Random Wikipedia Article</a>
            </div>
            <div class="row">
                <input type="text" class="form-control query" placeholder="search Wikipedia keywords">
            </div>
            <div class="row">
                <button class="btn-primary search">search</button>
            </div>
        </div>
        <div class="results col-md-6 col-md-offset-3">
        </div>
    </div>
</body>
</html>
